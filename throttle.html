<body>
    <div style="background-color: green;">1</div>
    <div style="background-color: skyblue;">2</div>
    <div style="background-color: pink;">3</div>
    <div style="background-color: green;">4</div>
    <div style="background-color: skyblue;">5</div>
    <div style="background-color: pink;">6</div>

    <div style="background-color: green;">16</div>
    <div style="background-color: skyblue;">17</div>
    <div style="background-color: pink;">18</div>
    <script>
        // 节流
        function throttle(fn, delay) {
            //记录上一次函数触发的时间
            var lastTime = 0;
            return function(){
                console.log(this);
                //记录当前函数触发的时间
                var nowTime = Date.now();
                console.log('查看时间',lastTime,nowTime);
                if(nowTime - lastTime > delay){
                    //修正this指向问题 不知道为啥要修改this的指向
                    fn.call(this);
                    //同步执行结束时间
                    lastTime = nowTime;
                }
            }
        }
        // console.log(throttle(function () {
        //     console.log('scllor事件被触发了' + Date.now());
        // }, 20000));
        document.onscroll = throttle(function () {
            console.log('scllor事件被触发了' + Date.now());
            // console.log(this);
        }, 20000);
    </script>
